<div class="container text-center">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-2"></div>
    <div class="col-2"><button mat-raised-button (click)="navegarParaHome()">Home</button></div>
    <div class="col-2"><button mat-raised-button routerLink="new">Novo</button></div>
    <div class="col-2"></div>
    <div class="col-2"></div>
  </div>
  <div class="box">
    <div class="tabela">
      <table class="table table-dark rounded">
        <thead >
          <tr >
            <th>ID</th>
            <th>Titulo</th>
            <th>Autor</th>
            <th>Ações</th>
          </tr>
        </thead>
          <tbody *ngFor="let item of lista">
              <tr >
                <td >{{item.id}}</td>
                <td >{{item.title}}</td>
                <td >{{item.author}}</td>
                <td ><a title="Alterar" class="alterar"  [routerLink]="[item.id]">&#9998;</a></td>
                <td ><a title="Deletar" class="deletar" (click)="deletar(item.id)">&#10060;</a></td>
              </tr>
          </tbody>
      </table>
    </div>
</div>
