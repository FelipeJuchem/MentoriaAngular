<div class="container">
  <div class="row align-self-center">
    <div class="col align-items-center text-center my-4">
      <button mat-raised-button (click)="navegarParaHome()">Home</button>
    </div>
  </div>
  <div class="container bg-light rounded">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="row align-self-center">
        <div class="col-sm my-3">
          <input matInput placeholder="Titulo" type="text" formControlName="title" class="form-control">
          </div>
          <div class="col-sm my-3">
          <input matInput placeholder="Autor" type="text" formControlName="author" class="form-control">
          </div>
        </div>
        <div class="col text-center pb-2">
          <button  class="salvar" mat-raised-button type="submit">Salvar</button>
        </div>
    </form>
  </div>
</div>
