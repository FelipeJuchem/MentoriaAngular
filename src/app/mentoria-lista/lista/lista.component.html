  <div class="container">
    <div class="row">
      <div>
        <div class="tabela">
          <table class="table table-dark rounded box">
            <tbody *ngFor="let item of lista">

                    <td [ngClass]="{'selecionado' : item.selecionado}" (click)="onSelect(item)">{{item.nome}}</td>

              </tbody>
          </table>
        </div>

    </div>

  </div>
