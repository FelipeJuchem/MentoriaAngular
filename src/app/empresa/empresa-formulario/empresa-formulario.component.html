<div class="container">
  <div class="row align-self-center">
    <div class="col align-items-center text-center my-4">
      <button mat-raised-button (click)="navegarParaHome()">Home</button>
    </div>
  </div>
  <div class="container">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="row align-self-center" >
        <div class="col-sm my-3">
          <input matInput placeholder="Nome" type="text" formControlName="nome" class="form-control">
          </div>
          <div class="col-sm my-3">
          <input matInput placeholder="Ramo" type="text" formControlName="ramo" class="form-control">
          </div>
          <div class="col-sm my-3">
          <input matInput placeholder="Dono" type="text" formControlName="dono" class="form-control">
          </div>
        </div>
        <div class="col text-center my-3">
          <button  class="salvar" mat-raised-button type="submit">Salvar</button>
        </div>
    </form>
  </div>
</div>
